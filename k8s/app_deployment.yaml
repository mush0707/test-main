apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-application-main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-application-main
  template:
    metadata:
      labels:
        app: web-application-main
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "80"
    spec:
      volumes:
        - name: logs
          emptyDir: {}
        - name: views
          emptyDir: {}
      securityContext:
        fsGroup: 82
      initContainers:
        - name: database-migrations
          image: client-backend:43
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: application-config
            - secretRef:
                name: application-secret
          command:
            - "php"
          args:
            - "artisan"
            - "migrate"
            - "--force"
            - "--seed"
      containers:
        - name: nginx
          imagePullPolicy: IfNotPresent
          image: client-frontend:42
          resources:
            requests:
              cpu: 400m
              memory: 400Mi
            limits:
              cpu: 600m
              memory: 800Mi
          ports:
            - containerPort: 80
        - name: fpm
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: application-config
            - secretRef:
                name: application-secret
          securityContext:
            runAsUser: 82
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: logs
              mountPath: /var/www/html/storage/logs
            - name: views
              mountPath: /var/www/html/storage/framework/views
          resources: {}
          image: client-backend:43
          ports:
            - containerPort: 9000
